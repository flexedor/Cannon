<!DOCTYPE html>
<html>
<head>
  <title>Armata game</title>  
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
</head>
<body>

  <div class="container" id="container" >
  
    <div class="ui">
      <div class="score-layout">
        <div class="score-text" id="score-text">
          00000
        </div>
      </div>

    </div>
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div class="game-over-text">GAME OVER</div>
      </div>
    </div>
    <div class="ui">
      <div class="game-over-layout" id="game-win">
        <div class="game-over-text">YOU WIN!!!</div>
      </div>
    </div>
    <!--      <div class="game-over-layout" id="win-popup">-->
    <!--        <div class="game-over-text">YOU WIN!!!</div>-->
    <!--      </div>-->
    <div class="ui">
      <div class="game-menu-layout" id="game-menu1">
        <div class="game-menu-window">
       
          <h1 style="position: absolute; z-index: 10; margin-left: 45%; margin-top: 40%;" id="game-menu">Play</h1>
         
          <p id="error"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js" type="module">
  </script>
</body>
</html>
